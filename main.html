<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OTP Verification</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .code-container {
            display: flex;
            align-items: center;
        }

        .code {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 24px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div >
        <h1 id="verification_heading">Verify Your Account</h1>
        <h2 id="verification_subtext">Enter the OTP sent to your email</h2>
        <div class="code-container">
			<input type="number" id="code-1" class="code" maxlength="1" />
	        <input type="number" id="code-2" class="code" maxlength="1" />
	        <input type="number" id="code-3" class="code" maxlength="1" />
	        <input type="number" id="code-4" class="code" maxlength="1" />
	        <input type="number" id="code-5" class="code" maxlength="1" />
	        <input type="number" id="code-6" class="code" maxlength="1" />
		</div>
    </div>

	
	<script type="text/javascript">
		const inputs = document.querySelectorAll('.code');
		
		inputs.forEach((input, index) => {
			console.log(input);
			input.addEventListener('keydown', (event) => {
				if (event.key >= 0 && event.key <= 9) {
					if (index < inputs.length - 1) {
						setTimeout(() => inputs[index + 1].focus(), 10);
					}
				}
			});
		
			input.addEventListener('keydown', (event) => {
				if (event.key === 'Backspace') {
					if (input.value === '') {
						if (index > 0) {
							inputs[index - 1].focus();
						}
					}
				}
			});
		
			input.addEventListener('paste', (event) => {
				const pastedData = event.clipboardData.getData('text');
				if (/\d/.test(pastedData)) {
					input.value = pastedData[0]; // Only take the first digit
					if (index < inputs.length - 1) {
						inputs[index + 1].focus();
					}
				}
			}); 
		});
	</script>
</body>
</html>
